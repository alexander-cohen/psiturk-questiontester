<div id="container-exp">
  <div id='sortable-lists' style='margin-left: 100px; margin-top: 50px'>
    <style>
      #options, #ranked {
        border: 3px solid #eee;
        width: 500px;
        min-height: 75px;
        list-style-type: none;
        margin: 0;
        padding: 5px 5px 5px 5px;
        float: left;
      }
      #options li, #ranked li {
        margin: 5px 5px 5px 5px;
        padding: 5px;
        font-size: 1.2em;
        width: 98%;
      }

      li:hover {
        cursor: move;
      }

      li:active {
        cursor: move;
      }

    </style>
    <script>
        $(function() {
          $( "#options, #ranked" ).sortable({
            connectWith: ".connectedSortable"
          }).disableSelection();
        });
    </script>

    <div id='questions' style='float:left; width: 600px'>
      <h5>Please rank the given questions by dragging them into the other box in the correct order. You should put your favorite questions on top, and your least favorite on the bottom.</h5>
      <div id='question-list' style='float: left; margin-right: 30px; margin-bottom:60px'>
        <h3>Given Questions</h3>
        <ul id="options" class="connectedSortable">
          <li class="ui-state-default" align='center' id='q0'><p align='center'></p></li>
          <li class="ui-state-default" align='center' id='q1'><p align='center'></p></li>
          <li class="ui-state-default" align='center' id='q2'><p align='center'></p></li>
          <li class="ui-state-default" align='center' id='q3'><p align='center'></p></li>
        </ul>
      </div>

      <div id='ranked-list' style='clear: left'>
        <h3>Ranked questions</h3>
        <ul id="ranked" class="connectedSortable">
        </ul>
      </div>

      <div style='clear:left;'>
        <div id='answer' style='opacity: 0'>

        </div>
        <button onclick="answer_chosen();" type="button" class="btn btn-success" id="submit-button" style="margin-top:15px">Submit</button>
      </div>

    </div>

    <div id='prev-questions' style='float:left; margin-right: -1000px'>
    </div>

  </div>


</div>
