<div id="container-exp">
  <div id='sortable-lists' style='margin-left: 100px; margin-top: 50px'>
    <style>
      #options, #ranked {
        border: 3px solid #eee;
        width: 500px;
        min-height: 75px;
        list-style-type: none;
        margin: 0;
        padding: 5px 5px 5px 5px;
        float: left;
      }
      #options li, #ranked li {
        margin: 5px 5px 5px 5px;
        padding: 5px;
        font-size: 1.2em;
        width: 98%;
      }

      li:hover {
        cursor: move;
      }

      li:active {
        cursor: move;
      }

    </style>
    <script>
        $(function() {
          $( "#options, #ranked" ).sortable({
            connectWith: ".connectedSortable"
          }).disableSelection();
        });
    </script>

    <div id='questions' style='float:left; width: 600px'>
      <h3>Ranked questions (from best [top] to worst [bottom])</h3>
      <div id='question-list' style='float: left; margin-right: 30px; margin-bottom:60px'>
        <h3>Given Questions</h3>
        <ul id="options" class="connectedSortable">
          <li class="ui-state-default" align='center' id='q0' style='font-size: 16px'><p align='center'></p></li>
          <li class="ui-state-default" align='center' id='q1' style='font-size: 16px'><p align='center'></p></li>
          <li class="ui-state-default" align='center' id='q2' style='font-size: 16px'><p align='center'></p></li>
          <li class="ui-state-default" align='center' id='q3' style='font-size: 16px'><p align='center'></p></li>
        </ul>
      </div>

      <div id='ranked-list' style='clear: left'>
        <h3>Ranked questions</h3>
        <ul id="ranked" class="connectedSortable">
        </ul>
      </div>

      <div style='clear:left;'>
        <div id='answer' style='opacity: 0'>

        </div>
        <button onclick="answer_chosen();" type="button" class="btn btn-success" id="submit-button" style="margin-top:15px">Submit</button>
      </div>

    </div>

    <div id='prev-questions' style='float:left; margin-right: -1000px'>
    </div>

  </div>


</div>
