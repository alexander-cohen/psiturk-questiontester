<div>
	<div id="question-chooser">
		<style>
			.glyphicon.spinning {
		    animation: spin 1s infinite linear;
		    -webkit-animation: spin2 1s infinite linear;
			}

			@keyframes spin {
		    from { transform: scale(1) rotate(0deg);}
		    to { transform: scale(1) rotate(360deg);}
			}

			@-webkit-keyframes spin2 {
		    from { -webkit-transform: rotate(0deg);}
		    to { -webkit-transform: rotate(360deg);}
			}
		</style>
		<div class="form-group" style="margin-left:25px; margin-top:50px; margin-right:0px; margin-bottom:200px; float: left">
			<h3 id="game-on"></h3>
			<h3 id="bonus"></h3>
			<h4 id="question-number" style="margin-bottom:15px"></h4>

		  	<div id="questions">
		  		<form style="margin-bottom:-35px" id="question-form">
			  		<label for="answers" id="question-label">
			  			<h2 style="margin-top:5px; float:left">Pick your favorite question</h2>

			  			<!-- <a href="#" id="animal-popover" class="btn"
			  				rel="popover" data-placement="right" data-original-title="Animal List">
			  					<span class="glyphicon glyphicon-info-sign" style="float:left"></span>
			  			</a> -->

			  			<script>
							$(document).ready(function(){

							   $("#animal-popover").popover({
									trigger: "hover",
									html: true,
									content: function() {
										return $("#animal-list").html();
									}
							   });
							});
						</script>

			  		</label>
					<ul class="answers" id="answers">
			      		<div class="radio-question">
			      			<input type="radio" name="q1" value="a" id="q0">
			      			<label style="margin:0.5em" for="q0"></label>
			      		</div>

			      		<div class="radio-question">
			      			<input type="radio" name="q1" value="b" id="q1">
			      			<label style="margin:0.5em" for="q1"></label>
			      		</div>

			      		<div class="radio-question">
			      			<input type="radio" name="q1" value="c" id="q2">
			      			<label style="margin:0.5em" for="q2"></label>
			      		</div>

			      		<div class="radio-question">
			      			<input type="radio" name="q1" value="i" id="q3">
			      			<label style="margin:0.5em" for="q3"></label>
			      		</div>

			      		<div class="radio-question">
			      			<input type="radio" name="q1" value="d" id="q4">
			      			<label style="margin:0.5em" for="q4"></label>
			      		</div>

			      		<div class="radio-question">
			      			<input type="radio" name="q1" value="e" id="q5">
			      			<label style="margin:0.5em" for="q5"></label>
			      		</div>

			      		<div class="radio-question">
			      			<input type="radio" name="q1" value="f" id="q6">
			      			<label style="margin:0.5em" for="q6"></label>
			      		</div>

			      		<div class="radio-question">
			      			<input type="radio" name="q1" value="g" id="q7">
			      			<label style="margin:0.5em" for="q7"></label>
			      		</div>


			      	</ul>
					<br><br>
				</form>
				<div id="answer" style="opacity:0"></div>
				<button onclick="choicecomplete_20q();" type="button" class="btn btn-success" id="submit-button" style="margin-top:15px">Submit</button>
				<br><br><br>

				<input type="checkbox" name="infogain-checkbox" id="infogain-checkbox" uncheked>
				<label for="infogain-checkbox">  Show Info Gain</label>
				<br><br>
				<script>
					$('#infogain-checkbox').change(function() {
				        if($(this).is(":checked")) {
				            show_info_gain();
				        }
				        else {
				        	hide_info_gain();
				        }
				    });
				</script>

		  	</div>

			<form id="guess-form">
				Guess: <input type="text" name="guess" id="guess-box"
					onkeydown = "check_correct_color();" onkeyup = "check_correct_color();">
				<input type="submit" class="btn btn-continue" id="submit-button-guess" title="Next">

				<br><br>
				Keep in mind, you only get 1 guess! Try to use it wisely!
			</form>

			<script>
					$('#guess-form').submit(function(event) {
					    event.preventDefault();
					    if($("#guess-box").val() != '') guess_submitted();
				    });

			</script>

			<div id="animal-list" style='opacity: 0'>
				<table style="border-collapse: separate; border-spacing: 10px">
					<tr>
						<td>
							<li>Dress</li>
			                <li>Dress</li>
			                <li>Computer</li>
			                <li>Ant</li>
			                <li>Train</li>
						</td>
						<td>
						 	<li>Car</li>
			                <li>Dog</li>
			                <li>Bear</li>
			                <li>Lettuce</li>
			                <li>Tomato</li>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="prev-questions" style="margin-left:0px; margin-top:50px; margin-right:25px; margin-bottom:200px; float: left">

		</div>
	</div>
</div>
