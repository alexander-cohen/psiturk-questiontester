<div instruct_num = '2' style='margin:50px'>

      <h1>Instructions</h1>

      <hr>

      <div class="instructions well">

        <p>
          Please complete the following quiz on how the game will be played
        </p>

        <style>
          input[type=checkbox], input[type=radio] {
            margin-left: 20px;

          }
        </style>

        <form action="">
          <h4>Is the answer to each question "yes" or "no", or can there be intermediate values?</h4>
          <input type="radio" name="intermediate" value="Yes" id="Yes">
          <label style="margin:0.5em" for="Yes">Always yes or no</label>

          <br>
          <input type="radio" name="intermediate" value="No" id="No">
          <label style="margin:0.5em" for="No">There can be intermediate values</label>
          <br><br>

          <h4>How many items are you given to choose from at the end of a game?</h4>
          <input type="radio" name="numchosen" value="5" id="5">
          <label style="margin:0.5em" for="5">5</label>

          <br>
          <input type="radio" name="numchosen" value="10" id="10">
          <label style="margin:0.5em" for="10">10</label>

          <br>
          <input type="radio" name="numchosen" value="15" id="15">
          <label style="margin:0.5em" for="15">15</label>


          <br>
          <input type="radio" name="numchosen" value="20" id="20">
          <label style="margin:0.5em" for="20">20</label>

          <br>
          <input type="radio" name="numchosen" value="25" id="25">
          <label style="margin:0.5em" for="25">25</label>

          <br><br>

        </form>

      </div>

      <hr>

      <style>
        #next {
            opacity: 0;
            float: right;
        }
      </style>

      <script>
          setTimeout(function() {
              $("#next").fadeTo('slow', 1.0, function(){
  							$("#next").removeAttr('disabled')
  						});
          }, 1000)
      </script>

    <div class="instructionsnav">
        <div class="row">
            <div class="col-xs-2">
                <button type="button" id="previous" onclick="decrement_20q_instructions()" value="next" class="btn btn-primary btn-lg previous">
                <span class="glyphicon glyphicon-arrow-left"></span> Previous
                </button>
            </div>
            <div class="col-xs-8">
            </div>
            <div class="col-xs-2">
                <button type="button" id="next" value="next" class="btn btn-success btn-lg continue" onclick="pre20q_quiz_completed()" disabled>
                Submit <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
        </div>
    </div>

</div>
<div class="skipbutton">
  <div class="row">
      <div class="col-xs-2">
      </div>
      <div class="col-xs-8">
      </div>
      <div class="col-xs-2">
          <button type="button" class="btn btn-primary btn-lg continue" onclick="next_section(2)">
          Magic <span class="glyphicon glyphicon-arrow-right"></span>
          </button>
      </div>
  </div>
</div>
<script>
  if(no_skip_buttons) {
    $('.skipbutton').html('');

  }
</script>
